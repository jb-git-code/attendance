<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="108" ry="108" fill="url(#bgGradient)"/>
  
  <!-- Calendar/clipboard base -->
  <rect x="96" y="128" width="320" height="320" rx="32" ry="32" fill="white" opacity="0.95"/>
  
  <!-- Calendar header bar -->
  <rect x="96" y="128" width="320" height="72" rx="32" ry="32" fill="white"/>
  <rect x="96" y="168" width="320" height="32" fill="white"/>
  
  <!-- Calendar rings -->
  <rect x="160" y="104" width="24" height="56" rx="12" fill="white"/>
  <rect x="328" y="104" width="24" height="56" rx="12" fill="white"/>
  
  <!-- Check mark circle -->
  <circle cx="256" cy="312" r="96" fill="url(#checkGradient)"/>
  
  <!-- Check mark -->
  <path d="M208 312 L240 344 L312 272" 
        stroke="white" 
        stroke-width="24" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Decorative dots for calendar feel -->
  <circle cx="152" cy="232" r="12" fill="#E2E8F0"/>
  <circle cx="208" cy="232" r="12" fill="#E2E8F0"/>
  <circle cx="264" cy="232" r="12" fill="#E2E8F0"/>
  <circle cx="320" cy="232" r="12" fill="#E2E8F0"/>
  <circle cx="368" cy="232" r="12" fill="#E2E8F0"/>
</svg>
